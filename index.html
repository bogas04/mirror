<!doctype html>
<html>
  <head>
    
    <title>Mirror</title>
    
    <link rel="icon" href="logo.png" type="image/png" />
    
    <link rel="manifest" href="manifest.json"> 
    
    <meta charset="utf-8" />
    
    <style>
      body {
        margin: 0;
        overflow: hidden;
        padding: 0;
        text-align: center;
      }
      .videoElement {
        height: 100vh;
        margin: 0;
      }
      .videoElement--background {
        left: 0;
        filter: blur(5px);
        height: 100vh;
        object-fit: cover;
        position: fixed;
        top: 0;
        width: 100vw;
        z-index: 1;
      }
      .flipHorizontal {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    
    <video autoplay="true" class="videoElement--background flipHorizontal"></video>
    
    <video autoplay="true" class="videoElement flipHorizontal"></video>
    
    
    
    <script>
      navigator.getUserMedia = [
        navigator.getUserMedia,
        navigator.webkitGetUserMedia,
        navigator.mozGetUserMedia,
        navigator.msGetUserMedia,
        navigator.oGetUserMedia,
        navigator.mediaDevices && navigator.mediaDevices.getUserMedia,
      ].find(api => api);

      const $videos = document.querySelectorAll(".videoElement");

      function handleVideo(stream) {
        [...$videos]
          .forEach(video => video.src = window.URL.createObjectURL(stream));
      }
      
      function videoError(e) {
        document.body.innerText = `You have not granted permission to use webcam or you don't have one.`;
      }
      
      navigator.getUserMedia
        ? navigator.getUserMedia({ video: true }, handleVideo, videoError)
        : videoError()
      ;
    </script>
  </body>
</html>
